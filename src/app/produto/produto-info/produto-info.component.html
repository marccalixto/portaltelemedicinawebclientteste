<h2>Produto</h2>

<hr/>

<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nome obrigatório</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Preço obrigatório</div>
            <div *ngIf="f.price.errors.pattern">Insira somente números</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Descrição obrigatória</div>
        </div>
    </div>

    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Salvar
    </button>
    <button [routerLink]="['/produtos']" class="btn btn-secondary">Voltar</button>
</form>
